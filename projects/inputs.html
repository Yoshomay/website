<div style="max-width: 300px;">Input text in the box below.</div><br><br>

<div id="textGoesHere" style="max-width: 85%; word-break: break-all;">
</div><br>

<div style="width: fit-content;">
    <input type="tex" style="border-radius: 6px;" id="textBox">
    <button onclick="pressedButton('button');">Confirm</button>
    <button onclick="pressedButton('clear')">Clear</button>
</div>




<script src="theme.js"></script>
    



<script>

function pressedButton(input) {
    let text = document.getElementById('textBox').value;
    document.getElementById('textBox').value = "";
    if (input == 'clear') {document.getElementById('textBox').value = ""; text = ""; }
    document.getElementById('textGoesHere').innerHTML = text;

}
</script>

<div style="max-width: 300px;">Click the button below to upload a picture.</div><br><br>

<div id="imgDiv"><img id="imageDiv" style="max-width: 400px; display: none;;"></div><br>


<div><input type="file" accept=".png, .jpg, .jpeg, .webp, .gif" id="inputButton"></div>


<script>
const inputButton = document.getElementById('inputButton');
inputButton.addEventListener('change', function() {uploadButton();})
    
    function uploadButton() {
    const uploadedFile = inputButton.files[0];
    const fileURL = URL.createObjectURL(uploadedFile);
    document.getElementById('imageDiv').src = fileURL;}
</script>
