    <div>
        This is just a simple calculator.
    </div> <br><br>

    <div style="min-height: 20px; 
                max-width: 90%; 
                word-wrap: break-word">
        <!-- box will go here -->
         <span id="resultBox"></span>
    </div> <br>

    <div>


        <button class="calcButton" onclick="pressedCalcButton('(');">&#40;</button>
        <button class="calcButton" onclick="pressedCalcButton(')');">&#41;</button>
        <button class="calcButton" onclick="pressedCalcButton('back');">‚Üê</button>
        <button class="calcButton" onclick="pressedCalcButton('clear');">Clear</button><br>



        <button class="calcButton" onclick="pressedCalcButton(7);">7</button>
        <button class="calcButton" onclick="pressedCalcButton(8);">8</button>
        <button class="calcButton" onclick="pressedCalcButton(9);">9</button>
        <button class="calcButton" onclick="pressedCalcButton(' / ');">/</button><br>

        <button class="calcButton" onclick="pressedCalcButton(4);">4</button>
        <button class="calcButton" onclick="pressedCalcButton(5);">5</button>
        <button class="calcButton" onclick="pressedCalcButton(6);">6</button>
        <button class="calcButton" onclick="pressedCalcButton(' * ');">*</button><br>

        
        <button class="calcButton" onclick="pressedCalcButton(1);">1</button>
        <button class="calcButton" onclick="pressedCalcButton(2);">2</button>
        <button class="calcButton" onclick="pressedCalcButton(3);">3</button>
        <button class="calcButton" onclick="pressedCalcButton(' - ');">-</button><br>



        <button class="calcButton" onclick="pressedCalcButton(0);">0</button>
        <button class="calcButton" onclick="pressedCalcButton('.');">.</button>
        <button class="calcButton" onclick="pressedCalcButton('result');">=</button>
        <button class="calcButton" onclick="pressedCalcButton(' + ');">+</button><br>






    </div>







    <script src="theme.js"></script>
